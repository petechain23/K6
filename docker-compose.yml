# version: "3.8"
services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb-omni
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin1234
      DOCKER_INFLUXDB_INIT_ORG: omni
      DOCKER_INFLUXDB_INIT_BUCKET: omni
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: 1T3sNpOs6qsdo72zsMzdVhkg6VdjYmPF1ZCaMizi7gsFyoxywEU7QWRvjqkmAMxKT1AgFieeLOZgkL0qbwy3Lw==
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 5s
      retries: 30

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-omni
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin1234
    depends_on:
      influxdb:
        condition: service_healthy

  k6:
    image: grafana/k6:latest
    volumes:
      - ./scripts:/scripts
    depends_on:
      influxdb:
        condition: service_healthy
    command: run -o xk6-influxdb=http://influxdb:8086/k6 -e K6_INFLUXDB_ORGANIZATION=omni -e K6_INFLUXDB_TOKEN=1T3sNpOs6qsdo72zsMzdVhkg6VdjYmPF1ZCaMizi7gsFyoxywEU7QWRvjqkmAMxKT1AgFieeLOZgkL0qbwy3Lw== /scripts/script.js

volumes:
  influxdb-data:
  grafana-data: